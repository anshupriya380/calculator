<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
 
</head>
<body class=" flex justify-center mt-16">
        
    <div class=" bg-[#f2f2f2] w-96 p-6 rounded-xl">
        <input type="text" id="input" value="" class="border px-4 py-3  w-full ">
    <div id="containerOfAllButtons" class=" grid gap-2 grid-cols-4 mt-5 ">
        <div id="clear"  class="bg-red-500 text-white bold ">C</div>
        <div id="divide" class="bg-blue-700 text-white bold">/</div>
        <div id="star" class="bg-blue-700 text-white bold">*</div >
        <div id="minus" class="bg-blue-700 text-white bold">-</div>
        <div id="seven" class=" bg-white">7</div>
        <div id="eight" class=" bg-white">8</div>
        <div id="nine" class=" bg-white">9</div>
        <div id="add" class="bg-blue-700 text-white bold">+</div>
        <div id="four" class=" bg-white">4</div>
        <div id="five" class=" bg-white">5</div>
        <div id="six" class=" bg-white">6</div>
        <div id="equal" class="row-span-3 bg-green-600 text-white">=</div>
        <div id="one" class=" bg-white">1</div>
        <div id="two" class=" bg-white">2</div>
        <div id="three" class=" bg-white">3</div>
        <div id="zero" class=" bg-white">0</div>
        <div id="dot" class=" bg-white">.</div>
    </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
